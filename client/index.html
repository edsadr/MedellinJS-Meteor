<head>
  <title>Vote por su framework</title>
</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">          
				<a class="brand" href="#">Vote por su framework</a>          
				<div class="logindiv">
				    {{loginButtons align="right"}}  
				</div>
			</div>			
		</div>		
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span8 offset2 candidates">
				<h3 class="centered">Qué framework prefiere a la hora de desarrollar una aplicación completa para NodeJS?</h3>
				{{> d3vis}}
				{{> candidates}}
			</div>		
		</div>
	</div>	
</body>

<template name="d3vis">
	<div class="d3board" height="200px" width="90%">
    	<svg id="d3vis"></svg>
  	</div>	
</template>

<template name="candidates">	
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Logo</th>
				<th>Nombre</th>
				<th>Votos</th>
			</tr>
		</thead>		
		<tbody>		
			{{#each frameworks}}
				{{> framework}}
			{{/each}}
		</tbody>
	</table>
	{{#if selected_candidate}}
		<div class="container-fluid" style="margin-bottom:30px;">
			<div class="row-fluid">
				<div class="span12 centered	">
					<h5>Framework seleccionado</h5>
				</div>
			</div>
			<div class="row-fluid">				
				<div class="span4 candidate-details">
					<img src="/img/{{selected_candidate.image}}" alt="logo {{selected_candidate.name}}" class="img-polaroid candidates-pic" />			
				</div>
				<div class="span4 candidate-details">
					<h4>{{selected_candidate.name}}</h4>
				</div>
				<div class="span4 candidate-details">
					<input type="button" value="Votar" class="vote btn btn-success" />
				</div>
			</div>
		</div>
	{{/if}}
</template>

<template name="framework">
	<tr>
		<td><img src="/img/{{image}}" alt="logo {{name}}" class="img-polaroid candidates-pic" /></td>
		<td>{{name}}</td>
		<td>{{votes}}</td>
	</tr>
</template>
